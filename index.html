<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A letter</title>
</head>
  <body>
    <div class="container">
      <h1>Greetings!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Your name</label>
            <input id="name" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Send Postcard</button>
        </form>
      </div>

      <div id="story">
        <h1>Dearest <span class="name"></span>,</h1>
        <p>
          I hope this letter finds you well. I've been lost at sea for 3 fortnight now, and am losing vigor.
        </p>
        <h5>Cheers, <br> Lester</h>
      </div>

    </div>
  </body>
</html>
